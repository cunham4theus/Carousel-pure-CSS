<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
  <h1>Pure CSS Carousel on click</h1>
  <div class="container">
    <div class="slide-container">
      <span class="slider-anchor" id="slider-anchor-final"></span>
      <span class="slider-anchor" id="slider-anchor-1"></span>
      <span class="slider-anchor" id="slider-anchor-2"></span>
      <span class="slider-anchor" id="slider-anchor-3"></span>
      <span class="slider-anchor" id="slider-anchor-4"></span>
      <span class="slider-anchor" id="slider-anchor-5"></span>
      <span class="slider-anchor" id="slider-anchor-6"></span>
      <span class="slider-anchor" id="slider-anchor-7"></span>
      <span class="slider-anchor" id="slider-anchor-start"></span>

      <div class="image-slider">
        <div class="slide-div" id="slide-final">
          <a href="#slider-anchor-final" class="button" id="button-final"> <i class="fa-solid fa-arrow-rotate-right" id="img-final" alt=""></i></a>
        </div>
        <div class="slide-div" id="slide-1">
          <img src="https://i.pinimg.com/564x/b6/6d/0a/b66d0a0ea1c8ba06e5e36c1d35ed1e21.jpg" class="img" id="img1" alt="">
          <a href="#slider-anchor-1" class="button" id="button1"></a>
        </div>
        <div class="slide-div" id="slide-2">
          <img src="https://i.pinimg.com/564x/20/70/8e/20708eeb6e4def09f089f986cecbae62.jpg" class="img" id="img2" alt="">
          <a href="#slider-anchor-2" class="button" id="button2"></a>
        </div>
        <div class="slide-div" id="slide-3">
          <img src="https://i.pinimg.com/564x/e6/62/bd/e662bd4af6af67b67cfe4db56df29513.jpg" class="img" id="img3" alt="">
          <a href="#slider-anchor-3" class="button" id="button3"></a>
        </div>
        <div class="slide-div" id="slide-4">
          <img src="https://i.pinimg.com/564x/6c/3d/0d/6c3d0d40af56a85d6498b6b05a3a4b04.jpg" class="img" id="img4" alt="">
          <a href="#slider-anchor-4" class="button" id="button4"></a>
        </div>
        <div class="slide-div" id="slide-5">
          <img src="https://i.pinimg.com/564x/ac/bc/a2/acbca2aa1677bce165c700b2c0c0d9e4.jpg" class="img" id="img5" alt="">
          <a href="#slider-anchor-5" class="button" id="button5"></a>
        </div>
        <div class="slide-div" id="slide-6">
          <img src="https://i.pinimg.com/750x/0a/90/19/0a9019ed5588a41a7a1670ea555f64cd.jpg" class="img" id="img6" alt="">
          <a href="#slider-anchor-6" class="button" id="button6"></a>
        </div>
        <div class="slide-div" id="slide-7">
          <img src="https://i.pinimg.com/564x/08/1e/27/081e276f9eb30332ea2bb772319a1b1f.jpg" class="img" id="img7" alt="">
          <a href="#slider-anchor-7" class="button" id="button7"></a>
        </div>
        <div class="slide-div" id="slide-start">
          <a href="#slider-anchor-start" class="button" id="button-start"><i class="fa-solid fa-arrow-rotate-left" id="img-start" alt=""></i></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
